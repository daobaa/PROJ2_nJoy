<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/log_in.css">
    <script src="../js/log_in.js" defer></script>
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="background">
        <div class="major">
            <a href="index.html">
                <img src="../img/logo.png" alt="logo">
            </a>
            <div class="register_case">
                <form id="logForm">
                    <div class="reg_module">
                        <label for="user">Email: </label>
                        <input type="text" id="mail" required/>
                    </div>
                    <div class="reg_module">
                        <label for="passwd">Contraseña: </label>
                        <input type="password" id="passwd" required/>
                    </div>
                    <button type="submit" id="butt_login">Iniciar Sesión</button>
                </form>
                <a href="#" id="backLink">&lt; Volver</a>
            </div>
        </div>
    </div>
</body>
</html>
