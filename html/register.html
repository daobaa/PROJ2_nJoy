<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../js/register.js" defer></script>
    <title>Registrarse</title>
</head>
<body>
    <div class="background">
        <div class="major">
            <a href="index.html">
                <img src="../img/logo.png" alt="logo">
            </a>
            <div class="register_case">
                <form id="regForm">
                    <div class="reg_module">
                        <label for="user">Nombre de usuario: </label>
                        <input type="text" id="user" required/>
                    </div>
                    <div class="reg_module">
                        <label for="fullname">Nombre completo: </label>
                        <input type="text" id="fullname" required/>
                    </div>
                    <div class="reg_module">
                        <label for="bday">Fecha de nacimiento: </label>
                        <input type="date" id="bday" required/>
                    </div>
                    <div class="reg_module">
                        <label for="mail">Email: </label>
                        <input type="email" id="mail" required/>
                    </div>
                    <div class="reg_module">
                        <label for="passwd">Contraseña: </label>
                        <input type="password" id="passwd" required/>
                    </div>
                    <div class="reg_module">
                        <label for="confirm_passwd"> Confirmar contraseña: </label>
                        <input type="password" id="confirm_passwd" required/>
                    </div>
                    <button type="submit" id="butt_register">Registrarse</button>
                </form>
                <a href="#" id="backLink">&lt; Volver</a>
            </div>
        </div>
    </div>
</body>
</html>
